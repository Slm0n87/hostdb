{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block container %}
<hr>
<form class="form form-inline" method="post" role="form">
  {{ form.hidden_tag() }}
  {{ wtf.form_field(form.domain) }}
  {{ wtf.form_field(form.role) }}
  {{ wtf.form_field(form.stage) }}
  {{ wtf.form_field(form.submit) }}
  <input class="btn btn-inverse" name="submit" type="submit" value="All">
</form>
<hr>
{{ table }}
{% endblock %}
